<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parva Sheta â€¢ AI/ML Engineer</title>
  <style>
    :root {
      --primary-bg: #0a0a0a;
      --secondary-bg: #111111;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-cyan: #06b6d4;
      --border-color: rgba(255, 255, 255, 0.1);
      --glow-color: rgba(59, 130, 246, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
    }

    /* Header Banner */
    .header-banner {
      height: 280px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4rem;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
      border-bottom: 1px solid var(--border-color);
    }

    .header-banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
      pointer-events: none;
    }

    .header-banner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
      opacity: 0.5;
    }

    /* Animated background elements */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-blue);
      border-radius: 50%;
      opacity: 0.3;
      animation: particleFloat 8s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 6s; }
    .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 1s; animation-duration: 8s; }
    .particle:nth-child(3) { left: 80%; top: 30%; animation-delay: 2s; animation-duration: 7s; }
    .particle:nth-child(4) { left: 90%; top: 70%; animation-delay: 3s; animation-duration: 9s; }
    .particle:nth-child(5) { left: 30%; top: 10%; animation-delay: 4s; animation-duration: 6s; }
    .particle:nth-child(6) { left: 70%; top: 90%; animation-delay: 5s; animation-duration: 8s; }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      animation: gridMove 20s linear infinite;
    }

    .circuit-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .circuit-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
      height: 1px;
      opacity: 0.1;
      animation: circuitPulse 4s ease-in-out infinite;
    }

    .line-1 { 
      top: 25%; 
      left: 0; 
      width: 40%; 
      animation-delay: 0s; 
    }
    .line-2 { 
      top: 60%; 
      right: 0; 
      width: 35%; 
      animation-delay: 1s; 
      background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
    }
    .line-3 { 
      top: 80%; 
      left: 20%; 
      width: 30%; 
      animation-delay: 2s; 
    }

    /* Left Content */
    .left-content {
      flex: 1;
      max-width: 55%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 50%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
    }

    .title {
      font-size: 1.1rem;
      color: var(--accent-blue);
      font-weight: 600;
      margin-bottom: 0.8rem;
      letter-spacing: 0.5px;
    }

    /* Right Visual */
    .right-content {
      flex: 1;
      max-width: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .ai-visualization {
      position: relative;
      width: 240px;
      height: 240px;
      animation: float 6s ease-in-out infinite;
    }

    /* Glow effect */
    .glow-accent {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      animation: glow-pulse 4s ease-in-out infinite;
      pointer-events: none;
    }

    /* Wire-frame sphere */
    .wire-sphere {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      transform-style: preserve-3d;
      animation: sphere-spin 30s linear infinite;
    }

    .ring {
      position: absolute;
      inset: 0;
      border: 1px solid rgba(59, 130, 246, 0.15);
      border-radius: 50%;
      transform-style: preserve-3d;
    }

    .ring:nth-child(1) { transform: rotateX(90deg); }
    .ring:nth-child(2) { transform: rotateY(90deg); }
    .ring:nth-child(3) { transform: rotateX(45deg) rotateY(45deg); border-color: rgba(139, 92, 246, 0.15); }
    .ring:nth-child(4) { transform: rotateX(-45deg) rotateY(-45deg); border-color: rgba(6, 182, 212, 0.15); }

    /* Central core */
    .central-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      box-shadow: 
        0 0 30px rgba(59, 130, 246, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .central-core:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 
        0 0 40px rgba(59, 130, 246, 0.6),
        inset 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .core-symbol {
      font-size: 2rem;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Neural nodes */
    .neural-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
    }

    .neural-node {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-cyan);
      box-shadow: 0 0 12px rgba(6, 182, 212, 0.6);
      animation: neural-pulse 3s ease-in-out infinite;
    }

    .neural-node:nth-child(1) { top: 15%; left: 50%; animation-delay: 0s; }
    .neural-node:nth-child(2) { top: 35%; right: 15%; animation-delay: 0.5s; }
    .neural-node:nth-child(3) { bottom: 35%; right: 15%; animation-delay: 1s; }
    .neural-node:nth-child(4) { bottom: 15%; left: 50%; animation-delay: 1.5s; }
    .neural-node:nth-child(5) { bottom: 35%; left: 15%; animation-delay: 2s; }
    .neural-node:nth-child(6) { top: 35%; left: 15%; animation-delay: 2.5s; }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes glow-pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    @keyframes sphere-spin {
      from { transform: translate(-50%, -50%) rotateY(0deg); }
      to { transform: translate(-50%, -50%) rotateY(360deg); }
    }

    @keyframes neural-pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes particleFloat {
      0%, 100% { 
        transform: translateY(0px) translateX(0px); 
        opacity: 0.3; 
      }
      25% { 
        transform: translateY(-10px) translateX(5px); 
        opacity: 0.6; 
      }
      50% { 
        transform: translateY(-5px) translateX(-3px); 
        opacity: 0.8; 
      }
      75% { 
        transform: translateY(-15px) translateX(8px); 
        opacity: 0.4; 
      }
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    @keyframes circuitPulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.4; }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .header-banner {
        padding: 0 2rem;
      }
      
      .ai-visualization {
        width: 200px;
        height: 200px;
      }
      
      .wire-sphere {
        width: 200px;
        height: 200px;
      }
    }

    @media (max-width: 768px) {
      .header-banner {
        height: auto;
        min-height: 300px;
        flex-direction: column;
        text-align: center;
        padding: 2rem 1rem;
        gap: 2rem;
      }
      
      .left-content,
      .right-content {
        max-width: 100%;
        flex: none;
      }
      
      .left-content {
        order: 2;
      }
      
      .right-content {
        order: 1;
      }
      
      .ai-visualization {
        width: 180px;
        height: 180px;
      }
      
      .wire-sphere {
        width: 180px;
        height: 180px;
      }
      
      .central-core {
        width: 70px;
        height: 70px;
      }
      
      .core-symbol {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
